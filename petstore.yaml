openapi: 3.0.0
servers:
    - url: 'http://petstore.swagger.io/v2'
info:
    description: >-
        
        Test behavior of classes or modules with PHPUnit
        https://.

    version: 2.0.0
    title: OpenAPI Behaviour Test
    license:
        name: Apache-2.0
        url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
tags:
    - name: pet
      description: Everything about your Pets
paths:
    '/pet/{petId}':
        get:
            tags:
                - pet
            summary: Find pet by ID
            description: Returns a single pet
            operationId: getPetById
            parameters:
                - name: petId
                  in: path
                  description: ID of pet to return
                  required: true
                  schema:
                      type: integer
                      format: int64
            responses:
                '200':
                    description: successful operation
                    content:
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/Pet'
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Pet'
                '400':
                    description: Invalid ID supplied
                '404':
                    description: Pet not found
externalDocs:
    description: Find out more about Swagger
    url: 'http://swagger.io'
components:
    schemas:
        Category:
            title: Pet category
            description: A category for a pet
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                name:
                    type: string
                    pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'
            xml:
                name: Category
        Tag:
            title: Pet Tag
            description: A tag for a pet
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                name:
                    type: string
            xml:
                name: Tag
        Pet:
            title: a Pet
            description: A pet for sale in the pet store
            type: object
            required:
                - name
                - photoUrls
            properties:
                id:
                    type: integer
                    format: int64
                category:
                    $ref: '#/components/schemas/Category'
                name:
                    type: string
                    example: doggie
                photoUrls:
                    type: array
                    xml:
                        name: photoUrl
                        wrapped: true
                    items:
                        type: string
                tags:
                    type: array
                    xml:
                        name: tag
                        wrapped: true
                    items:
                        $ref: '#/components/schemas/Tag'
                status:
                    type: string
                    description: pet status in the store
                    deprecated: true
                    enum:
                        - available
                        - pending
                        - sold
            xml:
                name: Pet
